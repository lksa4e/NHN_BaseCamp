<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${result}"}></h1>
    <h1 th:text="${dto}"}></h1>

<!-- th:inline -> 자바스크립트 코드가 생성됨 ,, dto 가 JSON 포맷의 문자열로 알아서 변환됨 ,,
    javascript 객체로 변환해서 사용하고자 하면 JSON.parse('\"'+ dto+ '\'") 형태로 "" 붙여서 사용 가능-->
    <script th:inline="javascript">
        let msg = [[${result}]]
        let dto = [[${dto}]]
    </script>
</body>
</html>
