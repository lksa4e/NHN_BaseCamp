<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- th:href -> @{} 로 구성된 링크를 처리-->
<!-- 파라미터 추가 -> () 내부에 '키' '값' 형태 추가-->
<!-- exLink/3 와 같이 sno 를 path 로 사용하고 싶은 경우에도 처리 가능 -->
    <ul>
        <li th:each="dto : ${list}">
            <a th:href="@{/sample/exView(sno = ${dto.sno})}">[[${dto}]]</a>
            <a th:href="@{/sample/exView/{sno}(sno = ${dto.sno})}">[[${dto}]]</a>
        </li>
    </ul>


<!-- #numbers, #dates 등을 통해 숫자나 날짜 처리 가능 -->
<!-- sno 를 모두 5자리 format 으로 맞추기 -->
<ul>
    <li th:each="dto : ${list}">
        [[${#numbers.formatInteger(dto.sno, 5)}]]
    </li>
</ul>

<!-- java8 time 활용 -> build.gradle 에 thymeleaf java8time 추가해줘야함 -->
<ul>
    <li th:each="dto : ${list}">
        [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
    </li>
</ul>
</body>
</html>
