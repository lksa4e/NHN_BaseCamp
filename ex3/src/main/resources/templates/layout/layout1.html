<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 중간의 content 영역이 다른 내용ㅇ으로 변경되어야 하기 때문에 fragment 추가 -> content 라는 파라미터 입력받음 -->
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100vw;
            height: 20vh;
            background-color: aqua;
        }
        .content{
            width: 100vw;
            height: 70vh;
            background-color: lightgray;
        }
        .footer{
            width: 100vw;
            height: 10vh;
            background-color: green;
        }
    </style>

    <div class="header">
        <h1>HEADER</h1>
    </div>

    <div class="content">
        <th:block th:replace = "${content}"></th:block>
    </div>

    <div class="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</th:block>
</html>
